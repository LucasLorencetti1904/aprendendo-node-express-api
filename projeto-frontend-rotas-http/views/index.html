<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Itens</title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container p-4 oculto">
      <h1 class="fw-bold fs-1 text-center">Adicionar Item</h1>
      <form id="formulario">
        <div id="" class="my-3">
          <label for="tipo" class="form-label">Tipo de Item<span class="text-danger">*</span></label>
          <select id="tipo" name="tipo" class="form-select">
              <option selected disabled value="">Selecionar</option>
              <option value="tubo">Tubo</option>
              <option value="perfil">Perfil</option>
          </select>
          <div class="invalid-feedback">Por favor escolha uma opção.</div>
        </div>
        <div id="formPerfil" class="oculto">
            <div class="my-3">
              <label for="empresa" class="form-label">Empresa<span class="text-danger">*</span></label>
              <input name="empresa" placeholder="Ex: 4021" type="text" class="form-control">
              <div class="invalid-feedback">Por favor preencha esse campo.</div>
            </div>
            <div class="my-3">
              <label for="cliente" class="form-label">Cliente<span class="text-danger">*</span></label>
              <input name="cliente" placeholder="Ex: 002" type="text" class ="form-control">
              <div class="invalid-feedback">Por favor preencha esse campo.</div>
            </div>
            <div class="my-3">
              <label for="categoria" class="form-label">Categoria<span class="text-danger">*</span></label>
              <select name="categoria" class="form-select">
                <option value="" selected disabled>Selecionar</option>
                <option value="nenhuma">Nenhuma</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
                <option value="f">F</option>
              </select>
              <div class="invalid-feedback">Por favor escolha uma opção.</div>
            </div>
        </div>
        <div id="formTubo" class="oculto">
            <div class="my-3">
              <label for="polegadas" class="form-label">Polegadas<span class="text-danger">*</span></label>
              <input name="polegadas" placeholder="Ex: 8" type="text" class="form-control">
              <div class="invalid-feedback">Por favor preencha esse campo.</div>
            </div>
            <div class="my-3">
              <label for="matriz" class="form-label">Matriz<span class="text-danger">*</span></label>
              <input name="matriz" class="form-control" placeholder="Ex: 74" type="text">
              <div class="invalid-feedback">Por favor preencha esse campo.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-md d-block mx-auto my-4 w-50">Adicionar</button>
        <span id="result"></span>
      </form>
    </div>
    <div class="container p-4 d-flex align-items-center justify-content-center">
        <h1 class="position-fixed top-0 mt-3 fw-bold fs-1">Perfis</h1>
        <ul class="d-flex align-items-center list-group gap-5 text-center mt-5" style="width: 80%; height: 72vh; overflow-y: auto;">
            <li class="list-group-item">
                <h6>19/04/2025</h6>
                <p class="fs-2 fw-bold">4006/004A</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-primary">Editar</button>
                    <button class="btn btn-sm btn-danger">Deletar</button>
                </div>
            </li>
        </ul>
        <div class="d-flex flex-column gap-2 position-fixed bottom-0 mb-4 w-50">
            <button class="btn btn-primary">Adicionar</button>
            <button class="btn btn-danger">Voltar</button>
        </div>
    </div>
    <script src="styles/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/function.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/evento.js"></script>
  </body>
</html>
